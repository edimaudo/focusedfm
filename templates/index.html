<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>focusedmusic.fm</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <button id="theme-toggle"><i class="fas fa-sun"></i></button>
    <div class="container">
        <h1>focusedmusic.fm</h1>
        <div class="genres">
            <button onclick="changeGenre('electronic')">Electronic</button>
            <button onclick="changeGenre('downtempo')">Downtempo</button>
            <button onclick="changeGenre('classical')">Classical</button>
            <button onclick="changeGenre('rain')">Rain</button>
        </div>
        <div class="player">
            <i class="fas fa-play" id="play-icon"></i>
            <input type="range" id="volume" min="0" max="1" step="0.01" value="0.8">
        </div>
    </div>
    <audio id="player-audio" loop></audio>
    <script src="/static/js/app.js"></script>
</body>
</html>
